<ion-side-menus enable-menu-with-back-views="false">
    <!-- Left menu -->
    <ion-side-menu side="left" width="305">
        <ion-content overflow-scroll="false" class="has-footer">
            <div class="list dark">
                <a menu-close class="item item-icon-left" ui-sref="{{menuItem.STATE}}"
                    ng-repeat="menuItem in mv.MENU.GENERAL">
                    <i class="icon material-icons">{{menuItem.ICON}}</i>{{menuItem.I18N | translate}}
                </a>

                <a menu-close class="item item-icon-left" ui-sref="{{menuItem.STATE}}"
                    ng-repeat="menuItem in mv.MENU.MANAGEMENT">
                    <i class="icon material-icons">{{menuItem.ICON}}</i>{{menuItem.I18N | translate}}
                </a>

                <a class="item item-icon-left" href="javascript:void(0)" ng-click="mv.exit()">
                    <i class="icon material-icons">&#xE879;</i>{{'i18n.menu.exit' | translate}}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
    <!-- end left menu -->

    <ion-side-menu-content drag-content="false">
        <div class="menu-backdrop"></div>

        <ion-nav-bar class="bar-royal" align-title="left">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="content-menu"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
