<ion-view>
    <ion-nav-title translate="i18n.dashboard.title"></ion-nav-title>
    <ion-content overflow-scroll="false">

        <div ng-show="!mv.tasks.length" class="list card ng-hide">
            <div class="item">
                <p translate="i18n.dashboard.noTasks"></p>
            </div>
        </div>

        <ion-list ng-show="mv.tasks.length" ng-repeat="taskPerDate in mv.tasksToFilter() | filter:mv.filterTasks">
            <ion-item class="item item-divider">
                {{taskPerDate.dueDate | date: 'dd/MM/yyyy'}}
            </ion-item>

            <ion-item type="item-text-wrap" class="item"
                ng-repeat="task in mv.tasks | filter:{ dueDate: taskPerDate.dueDate }">

                <a class="item-no-decoration">
                    <h2 ng-bind="task.name"></h2>
                    <p ng-bind="task.project.name"></p>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
