<div class="list advanced">
    <div class="item item-complex" ng-repeat="item in collection">
        <!-- item options -->
        <div class="item item-avatar-left item-options-full balanced-bg" ng-show="swipingRight">
            <div class="item-image">
                <i class="icon light material-icons">done</i>
            </div>
        </div>
        <div class="item item-avatar-right item-options-full assertive-bg" ng-show="swipingLeft">
            <div class="item-image">
                <i class="icon light material-icons">&#xE16C;</i>
            </div>
        </div>

        <div class="item item-light item-avatar"
            ng-class="{'activated': wasSelected(item._id)}"
            on-drag-left="onDragLeft($event)"
            on-drag-right="onDragRight($event)"
            on-release="onRelease($event)"
            on-hold="mark(item)">

            <div class="item-image stable-bg" ng-click="mark(item)"
                ng-class="wasSelected(item._id) ? 'purple-bg' : 'stable-bg'">
                <i class="icon light material-icons">{{wasSelected(item._id) ? 'done' : avatarIcon}}</i>
            </div>
            <div>
                <h2 ng-bind="format(item, fields[0])"></h2>
                <p ng-bind="format(item, fields[1])"></p>
            </div>
        </div>
    </div>
</div>
