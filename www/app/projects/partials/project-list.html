<ion-view view-title="Projetos" ng-init="mv.init()">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compose"
            ui-sref="app.projects.new"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false">
        <ion-list>
            <ion-item ng-repeat="project in mv.projects" type="item-text-wrap"
                href="#/app/projects/edit/{{project.id}}" class="item-remove-animate item-icon-right">

                <h2>{{project.name}}</h2>
                <p>Criado em: {{project.createdDate | date : 'dd/MM/yyyy'}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
